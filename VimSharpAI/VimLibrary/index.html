<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VimLibrary Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .demo {
      margin: 20px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>VimLibrary Demo</h1>
  
  <div class="demo">
    <h2>Example 1: Basic Usage</h2>
    <vim-editor id="editor1"></vim-editor>
    <div style="margin-top: 10px;">
      <button onclick="updateContent()">Update Content</button>
      <button onclick="getContent()">Get Content</button>
    </div>
  </div>

  <div class="demo">
    <h2>Example 2: Programmatic Creation</h2>
    <div id="editor-container"></div>
  </div>

  <script type="module">
    import { VimEditor } from './src/index.ts'

    // Example 1: Use existing element
    const editor1 = document.getElementById('editor1')
    editor1.init({
      initialContent: 'Hello from VimLibrary!\nThis is a demo of the Web Component.'
    })

    // Example 2: Create programmatically
    const editor2 = new VimEditor()
    editor2.init({
      initialContent: 'This editor was created programmatically.\nYou can add multiple editors to your page.'
    })
    document.getElementById('editor-container').appendChild(editor2)

    // Make functions available globally for demo buttons
    window.updateContent = () => {
      editor1.setContent('Content updated at: ' + new Date().toLocaleTimeString())
    }

    window.getContent = () => {
      alert('Current content:\n' + editor1.getContent())
    }
  </script>
</body>
</html>
