syntax = "proto3";
// import "google/api/annotations.proto";
import "Protos/Messages/requests.proto";
import "Protos/Messages/responses.proto";

option csharp_namespace = "DemoServer.Services";

// Define messages directly in this file for now
message RebateRequest {
  int32 id = 1;
  string name = 2;
}

message RebateResponse {
  bool success = 1;
  string message = 2;
}

message EmptyRequest {}

message EmptyResponse {}

service Rebate {
  rpc GetRebate(RebateRequest) returns (RebateResponse);
  rpc CreateRebate(RebateRequest) returns (RebateResponse);
  rpc GetAll(EmptyRequest) returns (EmptyResponse);
  rpc IsEligible(EligibilityRequest) returns (EligibilityResponse);
}
