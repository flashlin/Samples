syntax = "proto3";
import "google/api/annotations.proto";
import "Protos/Messages/requests.proto";
import "Protos/Messages/responses.proto";
import "Protos/Models/Period.proto";

option csharp_namespace = "Roger.Protos";

service Rebate {
  rpc DailyUpdateRebate(Null) returns (Void);
  rpc GetCustomersWithSettledBet(GetCustomersWithSettledBetRequest) returns (GetCustomersWithSettledBetResponse);
  rpc CreateRebateBatchUsers(Null) returns (Void);
  rpc UpdateComplianceResult(Null) returns (Void);
  rpc UpdateCasinoRebate(Null) returns (Void);
  rpc UpdateSportsRebate(Null) returns (Void);
  rpc ApproveRebateBatch(IntRequest) returns (Void);
  rpc IsEligibleRebate(RebateEligibilityRequest) returns (RebateEligibilityResponse);
  rpc GetRebateStatus(RebateStatusRequest) returns (RebateStatusResponse);
  rpc GetRebateDetails(RebateDetailsRequest) returns (RebateDetailsResponse);
  rpc GetRebateBatchList(Null) returns (RebateBatchListResponse);
  rpc ExcludeByUsernames(ExcludeByUsernamesRequest) returns (ExcludeByUsernamesResponse);
  rpc AuditAndGenerateRebateReport(BatchId) returns (AuditAndGenerateRebateReportResponse);
  rpc GetCasinoRebateReport(Period) returns (CasinoRebateReportResponse);
  rpc SendRebateSummaryEmail(Period) returns (Void);
  rpc GetRebatableTurnover(GetRebatableTurnoverRequest) returns (stream GetRebatableTurnoverResponse);
  rpc UpdateSettlementProgress(UpdateSettlementProgressRequest) returns(Void);
  rpc GetCurrentGamesRebateConfig(Null) returns (CurrentGamesRebateConfigResponse){
    option(google.api.http) = {
      post: "/api/rebate/GetCurrentGamesRebateConfig",
      body: "*"
    };
  };
}
